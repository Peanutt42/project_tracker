<!DOCTYPE html>
<html lang="en">
<head>
	<title>Project Tracker Admin</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<link rel="manifest" href="/manifest.json" />
	<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
	<link rel="stylesheet" href="/admin/style.css">
	<link rel="preload" as="image" href="/static/house-fill.svg">
	<link rel="preload" as="image" href="/static/cpu.svg">
	<link rel="preload" as="image" href="/static/thermometer-half.svg">
	<link rel="preload" as="image" href="/static/memory.svg">
	<link rel="preload" as="image" href="/static/hourglass-split.svg">
	<link rel="preload" as="image" href="/static/window.svg">
	<link rel="preload" as="image" href="/static/globe.svg">
	<link rel="preload" as="image" href="/static/file-earmark-text.svg">
</head>
<body>
	<script src="/admin/script.js"></script>
	<div id="nav_bar">
		<button id="home_button">
			<img src="/static/house-fill.svg"></img>
			Home
		</button>
		<div style="width: 100%; display: flex; flex-direction: row;">
			<div style="width: 100%;"></div>
			<button id="logout_button">Logout</button>
		</div>
	</div>
	<div id="admin_infos_div">
		<div id="cpu_usage" class="info_card">
			<div style="display: flex; flex-direction: row; gap: 10px; width: 150px;">
				<img src="/static/cpu.svg" style="width: 25px; padding-right: 10px;" />
				<div>Cpu Usage:</div>
			</div>
			<div id="cpu_usage_text"></div>
		</div>
		<div id="cpu_temp" class="info_card">
			<div style="display: flex; flex-direction: row; gap: 10px; width: 150px;">
				<img src="/static/thermometer-half.svg" style="width: 25px; padding-right: 10px;" />
				<div>Cpu Temp:</div>
			</div>
			<div id="cpu_temp_text"></div>
		</div>
		<div id="ram" class="info_card">
			<div style="display: flex; flex-direction: row; gap: 10px; width: 150px;">
				<img src="/static/memory.svg" style="width: 25px; padding-right: 10px;" />
				<div>Ram Usage:</div>
			</div>
			<div id="ram_text"></div>
		</div>
		<div id="uptime" class="info_card">
			<div style="display: flex; flex-direction: row; gap: 10px width: 150px;">
				<img src="/static/hourglass-split.svg" style="width: 25px; padding-right: 10px;" />
				<div style="padding-left: 10px;">Uptime:</div>
			</div>
			<div id="uptime_text"></div>
		</div>
		<div id="connected_native_gui_clients_div" class="info_list_card">
			<div style="display: flex; flex-direction: row; gap: 10px;">
				<img src="/static/window.svg" style="width: 25px; padding-right: 10px;" />
				<div>Native GUI Clients:</div>
			</div>
			<ul id="connected_native_gui_clients_list" class="connected_address_list"></ul>
		</div>
		<div id="connected_web_clients_div" class="info_list_card">
			<div style="display: flex; flex-direction: row; gap: 10px;">
				<img src="/static/globe.svg" style="width: 25px; padding-right: 10px;" />
				<div>Web Clients:</div>
			</div>
			<ul id="connected_web_clients_list" class="connected_address_list"></ul>
		</div>
		<div id="latest_logs" class="info_list_card">
			<div style="display: flex; flex-direction: row; gap: 10px; width: 150px; text-wrap-mode: nowrap;">
				<img src="/static/file-earmark-text.svg" style="height: 25px; padding-right: 10px;" />
				<div>Latest Logs:</div>
			</div>
			<code id="latest_logs_text" class="latest_logs_text"></code>
		</div>
	</div>
</body>
</html>
