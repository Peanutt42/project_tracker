<!doctype html>
<html lang="en">
	<head>
		<title>Project Tracker Web</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="manifest" href="/manifest.json" />
		<link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/static/apple-touch-icon.png"
		/>
		<link rel="stylesheet" href="/style.css" />
		<link rel="preload" as="image" href="/static/bar-chart-fill.svg" />
		<link rel="preload" as="image" href="/static/caret-right-fill.svg" />
		<link rel="preload" as="image" href="/static/wifi-off.svg" />
	</head>
	<body>
		<div id="offline_indicator" style="display: none;">
			<div class="offline_indicator">
				<img src="/static/wifi-off.svg" />
				Offline!
			</div>
		</div>
		<div id="nav_bar">
			<button id="admin_dashboard_button">
				<img src="/static/bar-chart-fill.svg" />
				Admin
			</button>
			<div style="width: 100%; display: flex; flex-direction: row">
				<div style="width: 100%"></div>
				<button id="logout_button">Logout</button>
			</div>
		</div>
		<div style="padding-left: 20px; padding-right: 20px;">
			<ul id="project_list" class="project_list"></ul>
		</div>
		<ul id="task_list" class="task_list"</ul>
		<script src="/script.js"></script>
	</body>
</html>
